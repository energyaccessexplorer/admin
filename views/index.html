<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <script src="/config.js"></script>

    <script type="module">
      import pgrest from 'https://chestnut.vision/dist/duck-tape/lib/pgrest.js';
      import flash from 'https://chestnut.vision/dist/duck-tape/lib/flash.js';

      window.pgrest = pgrest;
      window.flash = flash;
      const s = document.createElement('script');
      s.src = dt_config.src;
      s.onload = _ => dt_main();
      document.head.appendChild(s);
    </script>

    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>

    <style>
      [bind-value="created"],
      [bind-value="updated"],
      [bind-value="created_by"],
      [bind-value="updated_by"] {
        font-size: 0.9em;
        font-family: monospace;
      }

      i[icon="empty"] {
        min-width: 1em;
        display: block;
      }
    </style>

    <title>Energy Access :: admin</title>
  </head>

  <body></body>
</html>
