<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <script src="/src/helpers.js"></script>

    <script src="/config.js"></script>

    <script type="module">
      const s = document.createElement('script');
      s.src = dt_config.src;
      s.onload = _ => dt_main();
      document.head.appendChild(s);
    </script>

    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>

    <style>
      [bind-value="created"],
      [bind-value="updated"],
      [bind-value="created_by"],
      [bind-value="updated_by"] {
        font-size: 0.9em;
        font-family: monospace;
      }
    </style>

    <title>Energy Access :: Admin</title>
  </head>

  <body></body>

  <template class="style" module="categories">
    <style>
      table td:nth-of-type(4),
      table td:nth-of-type(3) {
        font-family: monospace;
      }

      table td:nth-of-type(5) {
        text-align: right;
      }

      table td:nth-of-type(4) {
        text-align: center;
      }

      details[name="colorstops"] .input-group {
        display: inline-block !important;
      }
    </style>
  </template>

  <template class="style" module="datasets">
    <style>
      table td:nth-of-type(7),
      table td:nth-of-type(8) {
        text-align: center;
      }

      table td:nth-of-type(9) {
        text-align: right;
      }
    </style>
  </template>

  <template class="style" module="files">
    <style>
      table td:nth-of-type(1),
      table td:nth-of-type(2) {
        font-family: monospace;
      }

      table td:nth-of-type(3) {
        text-align: right;
      }

      li {
        overflow-x: unset !important;
        text-overflow: unset !important;
      }

      [bind="id-fetch-results"] {
        max-width: 100ch !important;
      }

      [bind="id-fetch-results"] code {
        color: #cccccc;
      }
    </style>
  </template>

  <template class="style" module="geographies">
    <style>
      table td:nth-of-type(n+3):nth-of-type(-n+6) {
        text-align: center;
      }

      table td:nth-of-type(7) {
        text-align: right;
      }

      table td:nth-of-type(4),
      table td:nth-of-type(3) {
        font-family: monospace;
      }
    </style>
  </template>

  <template class="style" module="_datasets_files">
    <style>
      table td:nth-of-type(2),
      table td:nth-of-type(3),
      table td:nth-of-type(4) {
        font-family: monospace;
      }

      table td:nth-of-type(4) {
        text-align: center;
      }
    </style>
  </template>
</html>
