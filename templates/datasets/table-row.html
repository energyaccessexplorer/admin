<tr bind-attr="class"
    bind-value="ok"
    bind-not="disabled">
  <td title="edit">
    <a bind-icon="edit"></a>
  </td>

  <td title="show">
    <a bind-icon="show"></a>
  </td>

  <td title="paver">
    <a bind-icon="gem"
       bind-cond="haspaver"
       action="paver"></a>
  </td>

  <td title="clone">
    <a bind-icon="files"
       action="clone"></a>
  </td>

  <td>
    <span bind="name"></span>
  </td>

  <td>
    <span bind="category_name"></span>
  </td>

  <td style="font-family: monospace;">
    <span bind="datatype"></span>
  </td>

  <td style="text-align: center;">
    <span title="deployed in production"
          bind-icon="production"
          bind-cond="inproduction"></span>
  </td>

  <td style="text-align: center;">
    <span title="deployed in staging"
          bind-icon="staging"
          bind-cond="instaging"></span>
  </td>

  <td style="text-align: right;">
    <a bind-attr="href"
       bind-value="id"
       bind-format="/?model=_datasets_files&dataset_id={0}">
      <span bind="file_count"></span> files
    </a>
  </td>

  <td>
    <span bind-value="created"
          bind-lambda="human_time"></span>

    <span bind-value="created_by"
          bind-lambda="email_user"
          bind-format="({0})"></span>
  </td>

  <td>
    <span bind-value="updated"
          bind-lambda="human_time"></span>

    <span bind-value="updated_by"
          bind-lambda="email_user"
          bind-format="({0})"></span>
  </td>
</tr>
