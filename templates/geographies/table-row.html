<tr bind-attr="class"
    bind-value="ok"
    bind-not="disabled">
  <td style="text-align: center;">
    <a bind-attr="href"
       bind-value="id"
       bind-format="/?model=geographies&parent_id={0}"
       bind-cond="has_subgeographies"
       title="Subgeographies">
      <i class="bi-filter"></i>
    </a>
  </td>

  <td style="text-align: right;">
    <a bind-attr="href"
       bind-value="id"
       bind-format="/?model=datasets&geography_id={0}"
       title="Datasets">
      <i class="bi-collection"></i>
    </a>
  </td>

  <td>
    <a bind-icon="edit"></a>
  </td>

  <td bind="name"></td>

  <td style="text-align: center;">
    <span bind-icon="globe2"
          title="deployed in production"
          bind-cond="inproduction"></span>

    <span title="NOT deployed in production"
          bind-icon="empty"
          bind-unless="inproduction"></span>
  </td>

  <td style="text-align: center;">
    <span bind-icon="lock"
          title="deployed in staging"
          bind-cond="instaging"></span>

    <span title="NOT deployed in staging"
          bind-icon="empty"
          bind-unless="instaging"></span>
  </td>

  <td style="text-align: center;">
    <span bind-icon="test"
          title="deployed in test"
          bind-cond="intest"></span>

    <span title="NOT deployed in test"
          bind-icon="empty"
          bind-unless="intest"></span>
  </td>

  <td style="text-align: center;">
    <span bind-icon="bounding-box-circles"
          title="deployed in training"
          bind-cond="intraining"></span>

    <span title="NOT deployed in training"
          bind-icon="empty"
          bind-unless="intraining"></span>
  </td>

  <td style="text-align: center;">
    <span bind-icon="braces"
          title="deployed in development"
          bind-cond="indevelopment"></span>

    <span title="NOT deployed in development"
          bind-icon="empty"
          bind-unless="indevelopment"></span>
  </td>

  <td>
    <span bind-value="created"
          bind-lambda="human_time"></span>

    <span bind-value="created_by"
          bind-lambda="email_user"
          bind-format="({0})"></span>
  </td>

  <td>
    <span bind-value="updated"
          bind-lambda="human_time"></span>

    <span bind-value="updated_by"
          bind-lambda="email_user"
          bind-format="({0})"></span>
  </td>
</tr>
