<tr bind-attr="title"
    bind-value="features">
  <td><a bind-icon="edit"></a></td>

  <td bind="name_long"></td>

  <td bind="name"
      style="font-family: monospace;"></td>

  <td bind="unit"
      style="font-family: monospace; text-align: center;"></td>

  <td style="text-align: right;">
    <a bind-attr="href"
       bind-value="id"
       bind-format="/?model=datasets&category_id={0}">
      <span bind="dscount"></span> datasets
    </a>
  </td>

  <td>
    <span bind-value="created"
          bind-lambda="human_time"></span>

    <span bind-value="created_by"
          bind-lambda="email_user"
          bind-format="({0})"></span>
  </td>

  <td>
    <span bind-value="updated"
          bind-lambda="human_time"></span>

    <span bind-value="updated_by"
          bind-lambda="email_user"
          bind-format="({0})"></span>
  </td>
</tr>
